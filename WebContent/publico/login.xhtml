<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<f:view locale="#{internacionalizacaoBean.linguagem}">
<h:head>
	<title><h:outputText value="#{msg['tituloLogin']}" /></title>
</h:head>
<h:body>
	<div align="center">
		<h1><h:outputText value="#{msg['controleEstoque']}" /><br />
		<h:outputText value="#{msg['cmp']}" />
		</h1>
		<hr />
		<h:messages style="color:red;margin:8px;" layout="table" />
		<h:form>
		<h:panelGrid columns="4"  >
		<h:outputText value="#{msg['linguagem']}" />
		<h:commandLink action="#{internacionalizacaoBean.mudarIdioma}">
			<h:graphicImage library="imagens" name="bandeira_en_US.png" style="border:0" />
			<f:setPropertyActionListener value="en" target="#{internacionalizacaoBean.linguagem}" />
			<f:setPropertyActionListener value="" target="#{internacionalizacaoBean.pais}" />
		</h:commandLink>
		<h:commandLink action="#{internacionalizacaoBean.mudarIdioma}">
			<h:graphicImage library="imagens" name="bandeira_pt_BR.png" style="border:0" />
			<f:setPropertyActionListener value="pt" target="#{internacionalizacaoBean.linguagem}" />
			<f:setPropertyActionListener value="" target="#{internacionalizacaoBean.pais}" />
		</h:commandLink>
		<h:commandLink action="#{internacionalizacaoBean.mudarIdioma}">
			<h:graphicImage library="imagens" name="bandeira_es_ES.png" style="border:0" />
			<f:setPropertyActionListener value="es" target="#{internacionalizacaoBean.linguagem}" />
			<f:setPropertyActionListener value="" target="#{internacionalizacaoBean.pais}" />
		</h:commandLink>
		</h:panelGrid>
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputLabel value="#{msg['fazerLogin']}" />
				</f:facet>
				<h:outputLabel value="#{msg['loginLabel']}" />
				<h:inputText value="#{usuarioBean.usuario.login}" />
				<h:outputLabel value="#{msg['senhaLabel']}" />
				<h:inputSecret value="#{usuarioBean.usuario.senha}" />
			</h:panelGrid>
			<h:commandButton value="#{msg['loginbutton']}" action="#{usuarioBean.actionLogin}" />
			<br />
			<br />
			<h:commandLink action="#{usuarioBean.actionNovo}" value="#{msg['registre']}" />
		</h:form>
	</div>
</h:body>
</f:view>
</html>
