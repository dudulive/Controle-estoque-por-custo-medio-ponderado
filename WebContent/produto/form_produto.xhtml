<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<f:view locale="#{internacionalizacaoBean.linguagem}">
<h:head>
	<title>	<h:outputText value="#{msg['tituloManProduto']}" /></title>
	<link rel="stylesheet" type="text/css" href="../resources/css/estilo.css" />
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" border="1" cellpadding="2" cellspacing="4" headerClass="cabecalho">
			<f:facet name="header">
				<h:outputLabel value="#{msg['menuPrincipal']}" />
				<h:panelGrid columns="4">
					<h:outputText value="#{msg['linguagem']}" />
					<h:commandLink action="#{internacionalizacaoBean.mudarIdioma}">
						<h:graphicImage library="imagens" name="bandeira_en_US.png"
							style="border:0" />
						<f:setPropertyActionListener value="en"
							target="#{internacionalizacaoBean.linguagem}" />
						<f:setPropertyActionListener value=""
							target="#{internacionalizacaoBean.pais}" />
					</h:commandLink>
					<h:commandLink action="#{internacionalizacaoBean.mudarIdioma}">
						<h:graphicImage library="imagens" name="bandeira_pt_BR.png"
							style="border:0" />
						<f:setPropertyActionListener value="pt"
							target="#{internacionalizacaoBean.linguagem}" />
						<f:setPropertyActionListener value=""
							target="#{internacionalizacaoBean.pais}" />
					</h:commandLink>
					<h:commandLink action="#{internacionalizacaoBean.mudarIdioma}">
						<h:graphicImage library="imagens" name="bandeira_es_ES.png"
							style="border:0" />
						<f:setPropertyActionListener value="es"
							target="#{internacionalizacaoBean.linguagem}" />
						<f:setPropertyActionListener value=""
							target="#{internacionalizacaoBean.pais}" />
					</h:commandLink>
				</h:panelGrid>
			</f:facet>
			<h:commandButton value="#{msg['listarProdutos']}"  action="actionListarProduto" />
			<h:commandButton value="#{msg['voltar']}" action="actionVoltarMenu" />
		</h:panelGrid>
	</h:form>
	<hr />
	<div align="center">
		<h:form>
			<h:inputHidden value="#{produtoBean.produto.codigo}" />
			<h:inputHidden value="#{produtoBean.destinoSalvar}" />
			<h:panelGrid columns="3">
				<f:facet name="header">
					<h:outputLabel value="#{msg['cadProduto']}" />
				</f:facet>
				<h:outputLabel value="#{msg['nomeProduto']}:" />
				<h:inputText value="#{produtoBean.produto.nome}" id="nome"
					required="true" requiredMessage="#{msg['valido']} #{msg['nomeProduto']}." />
				<h:message for="nome" style="color:red;margin:8px;" />
				
				<h:outputLabel value="#{msg['descricao']}:"  />
				<h:inputText value="#{produtoBean.produto.descricao}" id="descricao"
					required="true" requiredMessage="#{msg['valida']} #{msg['descricao']}." />
				<h:message for="descricao" style="color:red;margin:8px;" />
				
					<h:commandButton value="#{msg['salvarLabel']}" 
						action="#{produtoBean.actionSalvar}" />
				
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</f:view>
</html>
