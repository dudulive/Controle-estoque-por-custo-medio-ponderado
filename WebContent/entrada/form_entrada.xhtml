<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<f:view locale="#{internacionalizacaoBean.linguagem}">
<h:head>
	<title><h:outputText value="#{msg['tituloEntrada']}" /></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" />   
    <script  src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" />  
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/themes/base/jquery-ui.css" type="text/css" />  
    <link rel="stylesheet"   href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/cupertino/jquery-ui.css" type="text/css" />  
	<link rel="stylesheet" type="text/css" href="../resources/css/estilo.css" />
	<script type="text/javascript">
$(function() {
	 $("#data").datepicker({
		 dateFormat: 'dd/mm/yy',
		 dateFormat: 'dd/mm/yy',
	     dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
	     dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
	     dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
	     monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
	     monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']

	 });
});
</script>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" border="1" cellpadding="2" cellspacing="4" headerClass="cabecalho">
			<f:facet name="header">
				<h:outputLabel value="#{msg['menuPrincipal']}" />
				<h:panelGrid columns="4">
					<h:outputText value="#{msg['linguagem']}" />
					<h:commandLink action="#{internacionalizacaoBean.mudarIdioma}">
						<h:graphicImage library="imagens" name="bandeira_en_US.png"
							style="border:0" />
						<f:setPropertyActionListener value="en"
							target="#{internacionalizacaoBean.linguagem}" />
						<f:setPropertyActionListener value=""
							target="#{internacionalizacaoBean.pais}" />
					</h:commandLink>
					<h:commandLink action="#{internacionalizacaoBean.mudarIdioma}">
						<h:graphicImage library="imagens" name="bandeira_pt_BR.png"
							style="border:0" />
						<f:setPropertyActionListener value="pt"
							target="#{internacionalizacaoBean.linguagem}" />
						<f:setPropertyActionListener value=""
							target="#{internacionalizacaoBean.pais}" />
					</h:commandLink>
					<h:commandLink action="#{internacionalizacaoBean.mudarIdioma}">
						<h:graphicImage library="imagens" name="bandeira_es_ES.png"
							style="border:0" />
						<f:setPropertyActionListener value="es"
							target="#{internacionalizacaoBean.linguagem}" />
						<f:setPropertyActionListener value=""
							target="#{internacionalizacaoBean.pais}" />
					</h:commandLink>
				</h:panelGrid>
			</f:facet>
			<h:commandButton value="#{msg['listarEntrada']}" action="actionListarEntrada" />
			<h:commandButton value="#{msg['voltar']}" action="actionVoltarMenu" />
		</h:panelGrid>
	</h:form>
	<hr />
	<div align="center">
		<h:form prependId="false">
			<h:inputHidden value="#{movimentoBean.movimento.id}" />
			<h:inputHidden value="#{movimentoBean.destinoSalvar}" />
			<h:inputHidden value="#{movimentoBean.movimento.tipo}" />
			<h:panelGrid columns="3">
				<f:facet name="header">
					<h:outputLabel value="#{msg['entradaProduto']}" />
				</f:facet>
				<h:outputLabel value="#{msg['dataEntrada']}:"/>
				<h:inputText value="#{movimentoBean.movimento.data}" id="data"
					required="true" requiredMessage="#{msg['valida']} #{msg['dataEntrada']}."  >
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:inputText>
				<h:message for="data" style="color:red;margin:8px;" />
	
				<h:outputLabel value="#{msg['precoProduto']}:" />
				<h:inputText value="#{movimentoBean.movimento.precoItem}" id="preco"
					required="true" requiredMessage="#{msg['valido']} #{msg['precoProduto']}." 
					converterMessage="#{msg['campoNumerico']}" >
					<f:convertNumber pattern="#,##0.00"/>
					</h:inputText>
				<h:message for="preco" style="color:red;margin:8px;" />
				
				<h:outputLabel value="#{msg['qtdProdtuto']}:" />
				<h:inputText value="#{movimentoBean.movimento.qtdItem}" id="quantidade"
					required="true" requiredMessage="#{msg['valida']} #{msg['qtdProdtuto']}."
					converterMessage="#{msg['campoNumerico']}" >
					<f:convertNumber integerOnly="true" minIntegerDigits="1" />
					</h:inputText>
				<h:message for="quantidade" style="color:red;margin:8px;" />
				
				<h:outputLabel  value="#{msg['produto']}:"  />
				<h:selectOneMenu value="#{movimentoBean.movimento.produto.codigo}" id="produto"
				 required="true" requiredMessage="#{msg['valido']} #{msg['produto']}." >
					<f:selectItems value="#{produtoBean.listProdutos}" var="produto"
						itemLabel="#{produto.codigo}-#{produto.nome}" itemValue="#{produto.codigo}" />
				</h:selectOneMenu>
				<h:message for="produto" style="color:red;margin:8px;" />
				<f:facet name="footer">
					<h:commandButton value="#{msg['salvarLabel']}"
						action="#{movimentoBean.actionSalvar}" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</f:view>
</html>
