<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<f:view locale="#{internacionalizacaoBean.linguagem}">
<h:head>
	<title><h:outputText value="#{msg['tituloManEntrada']}" /></title>
	<link rel="stylesheet" type="text/css"
		href="../resources/css/estilo.css" />
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" border="1" cellpadding="2" cellspacing="4"
			headerClass="cabecalho">
			<f:facet name="header">
				<h:outputLabel value="#{msg['menuPrincipal']}" />
				<h:panelGrid columns="4">
					<h:outputText value="#{msg['linguagem']}" />
					<h:commandLink action="#{internacionalizacaoBean.mudarIdioma}">
						<h:graphicImage library="imagens" name="bandeira_en_US.png"
							style="border:0" />
						<f:setPropertyActionListener value="en"
							target="#{internacionalizacaoBean.linguagem}" />
						<f:setPropertyActionListener value=""
							target="#{internacionalizacaoBean.pais}" />
					</h:commandLink>
					<h:commandLink action="#{internacionalizacaoBean.mudarIdioma}">
						<h:graphicImage library="imagens" name="bandeira_pt_BR.png"
							style="border:0" />
						<f:setPropertyActionListener value="pt"
							target="#{internacionalizacaoBean.linguagem}" />
						<f:setPropertyActionListener value=""
							target="#{internacionalizacaoBean.pais}" />
					</h:commandLink>
					<h:commandLink action="#{internacionalizacaoBean.mudarIdioma}">
						<h:graphicImage library="imagens" name="bandeira_es_ES.png"
							style="border:0" />
						<f:setPropertyActionListener value="es"
							target="#{internacionalizacaoBean.linguagem}" />
						<f:setPropertyActionListener value=""
							target="#{internacionalizacaoBean.pais}" />
					</h:commandLink>
				</h:panelGrid>
			</f:facet>
			<h:commandButton value="#{msg['cadEntradas']}"
				action="#{movimentoBean.actionManterEntrada}" />
			<h:commandButton value="#{msg['voltar']}" action="actionVoltarMenu" />
		</h:panelGrid>
		<hr />
		<div align="center">
			<h1>
				<h:outputText value="#{msg['adminEntrada']}" />
			</h1>
			<h:dataTable value="#{movimentoBean.listEntradas}" var="entrada"
				styleClass="tabela" headerClass="cabecalho" footerClass="cabecalho"
				rowClasses="primeiro,ultimo" rules="rows" cellpadding="5">
				<f:facet name="header">
					<h:outputLabel value="#{msg['listaEntradas']}" />
				</f:facet>
				<f:facet name="footer">
					<h:outputLabel value="#{msg['finalLista']}" />
				</f:facet>
				<h:column headerClass="entrada">
					<f:facet name="header">
						<h:outputLabel value="#{msg['codigo']}" />
					</f:facet>
					<h:outputText value="#{entrada.id}" />
				</h:column>
				<h:column headerClass="entrada">
					<f:facet name="header">
						<h:outputLabel value="#{msg['dataEntrada']}" />
					</f:facet>
					<h:outputText value="#{entrada.data}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</h:column>
				<h:column headerClass="entrada">
					<f:facet name="header">
						<h:outputLabel value="#{msg['produto']}" />
					</f:facet>
					<h:outputText value="#{entrada.produto.nome}" />
				</h:column>
				<h:column headerClass="entrada">
					<f:facet name="header">
						<h:outputLabel value="#{msg['qtdProdtuto']}" />
					</f:facet>
					<h:outputText value="#{entrada.qtdItem}" />
				</h:column>
				<h:column headerClass="entrada">
					<f:facet name="header">
						<h:outputLabel value="#{msg['precoProduto']}" />
					</f:facet>
					<h:outputText value="#{entrada.precoItem}">
						<f:convertNumber maxFractionDigits="3" pattern="R$ #,###0.000" />
					</h:outputText>
				</h:column>
				<h:column headerClass="entrada">
					<f:facet name="header">
						<h:outputLabel value="#{msg['precoTotalProduto']}" />
					</f:facet>
					<h:outputText value="#{entrada.precoTotal}">
						<f:convertNumber maxFractionDigits="2" pattern="R$ #,##0.00" />
					</h:outputText>
				</h:column>
			</h:dataTable>
		</div>
	</h:form>
</h:body>
</f:view>
</html>
